<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<!-- Marks Input form  -->
<main>
<body class="marksinput">
        <div>
            <h1 class="mheading" id="mainhead">Marksheet Generator</h1>
            <div>
                <form action="javascript:void(0)" method="POST" onsubmit="return generatemarksheet()">
                    <div>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="roll" class="form-label">Roll No.</label>
                        <input type="number"  class="form-control" name="roll" id="roll" placeholder="Enter your roll no." required>
                    </div>
                    <div>
                        <label for="maths" class="form-label">Maths</label>
                        <input type="number"  class="form-control" name="maths" id="maths" placeholder="Enter your marks in maths" required>
                    </div>
                    <div>
                        <label for="science" class="form-label">Science</label>
                        <input type="number"  class="form-control" name="science" id="science" placeholder="Enter your marks in science" required>
                    </div>
                    <div>
                        <label for="english" class="form-label">English</label>
                        <input type="number"  class="form-control" name="english" id="english" placeholder="Enter your marks in english" required>
                    </div>
                    <div>
                        <label for="urdu" class="form-label">Urdu</label>
                        <input type="number"  class="form-control" name="urdu" id="urdu" placeholder="Enter your marks in urdu" required>
                    </div>
                    <div>
                        <label for="computer" class="form-label">Computer</label>
                        <input type="number"  class="form-control" name="computer" id="computer" placeholder="Enter your marks in computer" required>
                    </div>
                    <div>
                        <br>
                        <input type="submit" id="generate-btn" value="Generate Marksheet">
                    </div>
                </form>
            </div>
    </div>
    
    <!-- MARKSHEET -->

    <!-- Table 1 -->

    <div id="marksheet">
            <h1 class="mheading"><strong>Marksheet</strong></h1>

<table class="table table-bordered">
        <thead style="background-color: aqua;">
            <th scope="col">Name</th>
            <th scope="col">Roll No.</th>
            <th scope="col">T. Marks</th>
            <th scope="col">%age</th>
            <th scope="col">Grade</th>
            <th scope="col">Remarks</th>
        </thead>
        <tbody>
          <td id="otname"></td>
          <td id="otroll"></td>
          <td id="total"></td>
            <td id="percentage"></td>
            <td id="grade"></td>
            <td id="remarks"></td>
        </tbody>
    </table>
        
        <!-- TABLE 2 -->

            <table class="table">
                <thead>
                    <tr style="background-color: aqua;">
                        <th scope="col">Subject</th>
                        <th scope="col">Marks</th>
                        <th scope="col">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maths</td>
                        <td id="otmaths"></td>
                        <td id="mathsgrade"></td>
                    
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td id="otscience"></td>
                        <td id="sciencegrade"></td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td id="otenglish"></td>
                        <td id="englishgrade"></td>
                    </tr>
                    <tr>
                        <td>Urdu</td>
                        <td id="oturdu"></td>
                        <td id="urdugrade"></td>
                    </tr>
                    <tr>
                        <td>Computer</td>
                        <td id="otcomputer"></td>
                        <td id="computergrade"></td>
                    </tr>
                </tbody>
            
              </table>

</div>
    </main>
    <footer> 
        <p class="footer" id="fts">Made with ❤️ by <a style="text-decoration: none;color: white;" href="https://www.instagram.com/furqan_hi_hun" target="_blank">Furqan</a></p>
    </footer>

<!-- Scripts -->

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
